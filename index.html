<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>vocadorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&family=Playfair+Display:ital,wght@0,500;0,700;1,400&family=Cormorant+Garamond:ital,wght@1,500;1,600&display=swap" rel="stylesheet">
    
    <style>
        /* --- GENEL AYARLAR --- */
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            color: #dcdcdc;
            position: relative;
            cursor: none; 
        }

        button, .card-container, a {
            cursor: none;
        }

        /* --- ÖZEL İMLEÇ (Masaüstü) --- */
        .custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 32px;
            height: 32px;
            pointer-events: none;
            z-index: 9999;
            transform: translate(0, 0);
            transition: transform 0.1s;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
        
        .cursor-svg path {
            fill: rgba(20, 20, 20, 0.5);
            stroke: #ffd700;
            stroke-width: 2;
            stroke-linejoin: round;
            transition: all 0.2s ease;
        }

        .custom-cursor.hovered .cursor-svg path {
            fill: rgba(255, 215, 0, 0.8);
            filter: drop-shadow(0 0 10px #ffd700);
            transform: scale(1.1);
        }

        /* --- MAGIC DUST --- */
        .magic-dust {
            position: absolute;
            background: #ffd700;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            box-shadow: 0 0 8px rgba(255, 215, 0, 0.8);
            animation: dustFade 1s linear forwards;
        }

        @keyframes dustFade {
            0% { opacity: 1; transform: scale(1) translateY(0); }
            100% { opacity: 0; transform: scale(0) translateY(20px); }
        }

        /* --- YILDIZLAR --- */
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle var(--duration) ease-in-out infinite;
            animation-delay: var(--delay);
            pointer-events: none;
        }

        @keyframes twinkle {
            0% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 0.9; transform: scale(1.2); box-shadow: 0 0 8px rgba(255, 255, 255, 0.6); }
            100% { opacity: 0.2; transform: scale(0.8); }
        }

        /* --- BAŞLIK --- */
        header {
            text-align: center;
            margin-bottom: 20px;
            z-index: 5;
            position: relative;
        }

        h1 { 
            font-family: 'Playfair Display', serif;
            color: #eaddcf; 
            margin: 0; 
            font-size: 42px; 
            font-weight: 500;
            letter-spacing: 2px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        p.subtitle { 
            color: #d4af37; 
            margin-top: 5px; 
            font-size: 11px; 
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 600;
            opacity: 0.8;
        }

        /* --- KART --- */
        .card-container {
            perspective: 2000px;
            width: 350px;
            height: 480px;
            margin-bottom: 30px;
            z-index: 10;
            animation: levitate 8s ease-in-out infinite;
            position: relative;
        }

        @keyframes levitate {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            border-radius: 16px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
        }

        .card.is-flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
            box-sizing: border-box;
            border-radius: 16px;
        }

        .card-front {
            background: linear-gradient(145deg, rgba(20,20,20,0.9), rgba(10,10,10,0.95));
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: inset 0 0 40px rgba(0,0,0,0.9);
            backdrop-filter: blur(5px);
        }

        /* --- ANA KELİME FONTU (ESKİ HALİNE DÖNDÜ) --- */
        .kelime-text {
            font-family: 'Playfair Display', serif; /* Senin beğendiğin güçlü font */
            font-size: 52px;
            font-weight: 700;
            font-style: normal; /* İtalik değil, dik */
            margin-bottom: 20px;
            text-align: center;
            
            /* Altın Efekti */
            background: linear-gradient(to bottom right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.6));
        }

        .click-hint {
            font-family: 'Inter', sans-serif;
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.3);
            margin-top: 50px;
        }

        .card-back {
            background-color: #1a1a1a;
            background: radial-gradient(circle at top left, #252525, #151515);
            color: #e0e0e0;
            transform: rotateY(180deg);
            justify-content: flex-start;
            padding-top: 40px;
            border: 1px solid #333;
        }

        .label {
            font-family: 'Inter', sans-serif;
            font-size: 9px;
            text-transform: uppercase;
            color: #d4af37; 
            letter-spacing: 2.5px;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 700;
            opacity: 0.7;
        }

        /* --- TANIM FONTU (YENİ DEĞİŞEN KISIM) --- */
        .tanim-text {
            /* Burası artık daha zarif ve 'dictionary' havasında */
            font-family: 'Cormorant Garamond', serif; 
            font-size: 32px; /* Font ince olduğu için büyüttük */
            font-style: italic;
            font-weight: 600;
            color: #f5f5f5;
            margin-bottom: 15px;
            line-height: 1.2;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
        }

        .synonym-box {
            font-family: 'Inter', sans-serif;
            background: rgba(212, 175, 55, 0.05); 
            padding: 6px 12px;
            border-radius: 4px;
            color: #c5a028;
            font-size: 13px;
            margin-bottom: 15px;
            border: 1px solid rgba(212, 175, 55, 0.15);
        }

        .ornek-text {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #a0a0a0;
            border-left: 2px solid #d4af37;
            padding-left: 15px;
            margin-top: 5px;
            text-align: left;
            width: 100%;
            line-height: 1.5;
        }

        /* --- BUTONLAR --- */
        .controls {
            display: flex;
            gap: 15px;
            z-index: 10;
        }

        button {
            font-family: 'Inter', sans-serif;
            background: rgba(255,255,255,0.05);
            color: #999;
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px 26px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
            border-radius: 50px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            touch-action: manipulation;
        }

        button:hover {
            color: #fff;
            border-color: #d4af37;
            background: rgba(212, 175, 55, 0.1);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
            background: #d4af37;
            color: #000;
        }

        /* --- PROGRESS BAR --- */
        .progress-container {
            margin-top: 30px;
            width: 200px;
            text-align: center;
            z-index: 10;
        }

        .progress-text {
            font-size: 11px;
            color: #666;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .progress-bar-bg {
            width: 100%;
            height: 2px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #d4af37;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        /* --- MOBİL RESPONSIVE --- */
        @media (max-width: 768px) {
            .custom-cursor { display: none !important; }
            body { cursor: default; }
            button, .card-container, a { cursor: pointer; }

            .card-container {
                width: 90vw;
                height: 55vh;
                max-width: 340px;
                max-height: 440px;
                margin-bottom: 20px;
            }

            h1 { font-size: 32px; }
            .kelime-text { font-size: 40px; } 
            .tanim-text { font-size: 26px; } /* Mobilde tanım boyutu */
            .ornek-text { font-size: 13px; line-height: 1.4; }
            
            .controls { gap: 10px; }
            button {
                padding: 12px 18px;
                font-size: 12px;
            }
            .card-face { padding: 20px; }
            .click-hint { margin-top: 30px; }
        }
    </style>
</head>
<body>

    <div class="custom-cursor" id="customCursor">
        <svg class="cursor-svg" width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 2L18.5 13.5L11.5 13.5L16 22L13 23.5L8.5 15L2 19L5.5 2Z" />
        </svg>
    </div>

    <script>
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || window.innerWidth < 768;

        // 1. YILDIZLAR
        function createStars() {
            const body = document.body;
            const starCount = isMobile ? 60 : 120;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const size = Math.random() * 2 + 1; 
                const duration = Math.random() * 3 + 2;
                const delay = Math.random() * 5;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--duration', `${duration}s`);
                star.style.setProperty('--delay', `${delay}s`);
                
                body.appendChild(star);
            }
        }
        
        // 2. İMLEÇ & TOZ (SADECE MASAÜSTÜ)
        if (!isMobile) {
            const cursor = document.getElementById('customCursor');
            
            document.addEventListener('mousemove', function(e) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                const particleCount = Math.floor(Math.random() * 3) + 1;

                for(let i=0; i<particleCount; i++) {
                    const dust = document.createElement('div');
                    dust.classList.add('magic-dust');
                    const offsetX = 10; 
                    const offsetY = 10;
                    dust.style.left = (e.clientX + offsetX) + 'px';
                    dust.style.top = (e.clientY + offsetY) + 'px';
                    
                    const spread = 15;
                    const randX = (Math.random() - 0.5) * spread;
                    const randY = (Math.random() - 0.5) * spread;
                    dust.style.transform = `translate(${randX}px, ${randY}px)`;
                    const size = Math.random() * 4 + 1;
                    dust.style.width = size + 'px';
                    dust.style.height = size + 'px';

                    document.body.appendChild(dust);
                    setTimeout(() => { dust.remove(); }, 800);
                }
            });

            const interactiveElements = document.querySelectorAll('button, .card-container');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => cursor.classList.add('hovered'));
                el.addEventListener('mouseleave', () => cursor.classList.remove('hovered'));
            });
        }

        window.addEventListener('DOMContentLoaded', createStars);
    </script>

    <header>
        <h1>VOCADORADO</h1>
        <p class="subtitle">Toca, Gira, Aprende</p>
    </header>

    <div class="card-container" onclick="kartCevir()">
        <div class="card" id="kelimeKarti">
            <div class="card-face card-front">
                <span class="kelime-text" id="onYuz">Cargando</span>
                <div class="click-hint">Toca para descubrir</div>
            </div>
            <div class="card-face card-back">
                <div class="label">Definición</div>
                <div id="arkaYuzTanim" class="tanim-text">...</div>
                <div id="synonymContainer" class="synonym-box">
                    <span id="arkaYuzSynonym"></span>
                </div>
                <div class="label">Ejemplo</div>
                <div id="arkaYuzOrnek" class="ornek-text">...</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button onclick="oncekiKelime(); event.stopPropagation();">Anterior</button>
        <button onclick="rastgeleKelime(); event.stopPropagation();">Aleatorio</button>
        <button onclick="sonrakiKelime(); event.stopPropagation();">Siguiente</button>
    </div>

    <div class="progress-container">
        <div class="progress-text">
            Palabra <span id="sayac">0</span> / <span id="toplam">0</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="progressFill"></div>
        </div>
    </div>

    <script src="data.js"></script> 

    <script>
        let mevcutIndex = 0;
        const kart = document.getElementById("kelimeKarti");
        const onYuz = document.getElementById("onYuz");
        const arkaYuzTanim = document.getElementById("arkaYuzTanim");
        const arkaYuzOrnek = document.getElementById("arkaYuzOrnek");
        const synonymContainer = document.getElementById("synonymContainer");
        const arkaYuzSynonym = document.getElementById("arkaYuzSynonym");
        const sayac = document.getElementById("sayac");
        const toplam = document.getElementById("toplam");
        const progressFill = document.getElementById("progressFill");

        window.onload = function() {
            if (typeof wordData !== 'undefined') {
                toplam.textContent = wordData.length;
                rastgeleKelime();
            } else {
                alert("Error: data.js no encontrado");
            }
        };

        function kartiGuncelle() {
            kart.classList.remove("is-flipped"); 

            setTimeout(() => {
                const veri = wordData[mevcutIndex];
                onYuz.textContent = veri.word;
                arkaYuzTanim.textContent = veri.definition;
                if (veri.synonyms && veri.synonyms.trim() !== "") {
                    synonymContainer.style.display = "inline-block"; 
                    arkaYuzSynonym.textContent = veri.synonyms;
                } else {
                    synonymContainer.style.display = "none";
                }
                let ornekFormatli = veri.example.replace(/\n/g, "<br>");
                arkaYuzOrnek.innerHTML = ornekFormatli;
                sayac.textContent = mevcutIndex + 1;
                let yuzde = ((mevcutIndex + 1) / wordData.length) * 100;
                progressFill.style.width = yuzde + "%";
            }, 350); 
        }

        function kartCevir() {
            kart.classList.toggle("is-flipped");
        }

        function sonrakiKelime() {
            if (mevcutIndex < wordData.length - 1) {
                mevcutIndex++;
            } else {
                mevcutIndex = 0;
            }
            kartiGuncelle();
        }

        function oncekiKelime() {
            if (mevcutIndex > 0) {
                mevcutIndex--;
            } else {
                mevcutIndex = wordData.length - 1;
            }
            kartiGuncelle();
        }

        function rastgeleKelime() {
            mevcutIndex = Math.floor(Math.random() * wordData.length);
            kartiGuncelle();
        }

        document.addEventListener('keydown', function(event) {
            if(event.key === "ArrowRight") {
                sonrakiKelime();
            } else if(event.key === "ArrowLeft") {
                oncekiKelime();
            } else if(event.key === " " || event.key === "Enter") {
                kartCevir();
            }
        });
    </script>
</body>
</html>
